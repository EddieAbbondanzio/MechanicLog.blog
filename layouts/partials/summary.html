<article class="row">
    <div class="col-12 border-bottom">
        <div class="py-4">
            <div class="pb-4">
                <h1 class="mb-0"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
                <time class="text-muted">Posted on {{ .Date.Format "January 01, 2006" }}</time>
            </div>
            
            {{ range .Params.tags }}
            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
            {{ end }}
            <div>
                {{ .Summary }}
                {{ if .Truncated }}
                    <a href="{{ .Permalink }}">Read more...</a>
                {{ end }}
            </div>
        </div>
    </div>
</article>
